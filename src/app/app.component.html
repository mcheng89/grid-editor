
<grid-editor [data]="data">
  <grid-column *ngFor="let col of columns"
    [data-field]="col.dataField"
    [description]="col.description"
  >
    <div *geTemplate="let item of 'header'">
      <div style="padding: 5px 8px; white-space: nowrap;">{{item.description}}</div>
    </div>
  </grid-column>
</grid-editor>
